<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
	$(function() {
		$('#idbtn').on('click', function(){
			if($('#id').val().trim().length == 0){
				alert("id를 입력하세요");
				return;
			}
			
			//단축메뉴 - url, data, success, dataType
			$.post(
				'/projquery/IdSearch',
				{'id':$('#id').val()},
				function(data) {
					if(data.mem_id == $('#id').val()){
						alert("사용할수있는 ID입니다");
					} else {
						alert("사용불가한 ID입니다");
						$('#id').val("");
					}
					
					
					
					
				},
				'json'
			)
			
			
			
		})
		
		
		
		
		
		
	})
</script>
</head>
<body>

	<div class="container">
		<h2>Horizontal form</h2>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="id">I D:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="id" placeholder="Enter id" name="mem_id">
					<span id="idspan"></span>
				</div>
				<button type="button" class="btn btn-info btn-sm" id="idbtn">중복검사</button>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">name:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="name" placeholder="Enter name" name="mem_name">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="zip">우편번호:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="zip" placeholder="Enter zip" name="mem_zip">
				</div>
				<button type="button" class="btn btn-danger btn-sm" id="zipbtn">번호검색</button>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="add1">주소:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="add1" placeholder="Enter add1" name="mem_add1">
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="add2">상세주소:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="add2" placeholder="Enter add2" name="mem_add2">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-5">
					<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="mem_pass">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-5">
					<div class="checkbox">
						<label><input type="checkbox" name="remember"> Remember me</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-5">
					<button type="submit" class="btn btn-primary btn-lg">Submit</button>
					<span id="joinspan"></span>
				</div>
			</div>
		</form>
	</div>





</body>
</html>
