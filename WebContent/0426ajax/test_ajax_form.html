<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<script>
	$(function() {
		$('#old').on('click', function(){
			$('#ff').attr('action', 'old.jsp')
					.attr('method', 'post')
					.submit();
		})
		
		/* =========================================== */
		$('#ajax').on('click', function(){
			var xhttp = new XMLHttpRequest();
			
			//요청(get)
			var data = "name=" + $('#name').val() + "&addr=" + $('#addr').val() + "&tel=" + $('#tel').val();
			xhttp.open('get', 'old.jsp?' + data, true);
			xhttp.send();
			
			//요청(post)
// 			xhttp.open('post', 'old.jsp', true);
// 			xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
// 			xhttp.send(data);
			
			
			
			
			//응답
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					$('#result').text(this.responseText);
				}
			}
		})
	})
</script>
</head>
<body>
	<form id="ff" name="ff">
		이름 : <input type="text" id="name" name="name"><br> 
		주소 : <input type="text" id="addr" name="addr"><br> 
		전화번호 : <input type="text" id="tel" name="tel"><br> 
		<input type="button" id="old" value="기존방식전송">
		<input type="button" id="ajax" value="ajax방식전송">
	</form>
	<br>
	<hr>
	<div id="result"></div>
</body>
</html>
