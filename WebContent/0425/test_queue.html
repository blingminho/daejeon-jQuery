<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
  $(function(){ 
      $('#btn1').on('click', function(){
    	  //보이기,이동,배경색변경,원래자리로 이동 
    	  $('.ani').show(500).delay(1000)
    	          .animate({'left' : '+=100px'}, 500);
    	  
    	  $('.ani').queue(function(){
    		  $(this).css('background', 'red');
    		  $(this).dequeue();
       	  })
       	  
         $('.ani').animate({'left' : '-=100px'}, 500)
                 .delay(1000);
    	   
    	  //배경색을 녹색으로 변경 , 사라짐 
    	  $('.ani').queue(function(){
    		  $(this).css('background', 'green');
    		  $(this).dequeue();
       	  })
       	  
       	  $('.ani').fadeOut(500);
       	  
      })
      
      $('#btn2').on('click', function(){
    	  
    	  //글자크기를 2배로 늘리기, 오른쪽으로 이동 , 글자색을 빨강색으로 바꾸기 
    	  $('.pani').animate({'font-size': '+=200%'}, 1000).delay(500)
    	            .animate({left:'+=200px'})
    	            .queue(function(){
    	            	$(this).css('color', 'red');
    	            	$(this).dequeue();
    	            })
    	          
    	         //왼쪽이동 이동, 글자크기 원래 , 글자색검정으로 변경 
    	    $('.pani').animate({left:'-=200px'}, 800)
    	              .animate({'font-size': '-=200%'}, 1000).delay(500);
    	              
    	   $('.pani').queue(function(){
             	$(this).css('color', 'black');
          	    $(this).dequeue();
            })        
      })
      
  })
</script>
<style>
  div{
    width : 100px;
    height : 100px;
    background : green;
    position : relative;
    display : none;
  }
  p{
      position : relative;
      font-size : 25px;
  }
</style>
</head>
<body>
  <button id="btn1">시작</button>
  <br>
  <hr color='red'>
  <div class="ani"></div>
  <br>
  
  <hr color='red'>
  <button type="button" id="btn2">시작</button>
  <p class="pani">무궁화 꽃이 피었습니다</p>
  
</body>
</html>
