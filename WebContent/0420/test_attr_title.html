<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<script>
	$(function() {
		$('button#remove').click(function(){
			
			$('img').removeAttr('title');
			
			
		})
		
		
		$('button#set').click(function(){
			//두번째
			$('img').attr('title', function(){
				var imgsrc = $(this).attr('src');
				
				var startIndex = imgsrc.lastIndexOf('/') + 1;
				var endIndex = imgsrc.lastIndexOf('.');
				
				title = imgsrc.substring(startIndex, endIndex);
				
				
				return title;
			});
			
			
			
			
			//첫번째
			/* 
			$.each($('img'), function(i){
				var imgsrc = $(this).attr('src');
				
				var startIndex = imgsrc.lastIndexOf('/') + 1;
				var endIndex = imgsrc.lastIndexOf('.');
				
				var title = imgsrc.substring(startIndex, endIndex);
				$(this).attr('title', title);
			})
			*/
		})
	})
</script>
<style type="text/css">
img{
	width: 150px;
	height: 150px;
}
</style>
</head>
<body>
	<img src="../images/풍차.jpg">
	<img src="../images/셔틀콕.jpg">
	<img src="../images/수국9.jpg">
	<img src="../images/수지.jpg">
	<img src="../images/Desert.jpg">
	<br>
	<button id="set" type="button">title설정</button>
	<button id="remove" type="button">title삭제</button>
	
</body>
</html>
