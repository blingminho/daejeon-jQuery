<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<script>
	$(function() {
		//수국
		var vimgArray1 = [
		                  '수국1.jpg', '수국2.jpg',
		                  '수국3.jpg', '수국4.jpg',
		                  '수국5.jpg', '수국6.jpg',
		                  '수국7.jpg', '수국8.jpg',
		                  '수국9.jpg', '수국10.jpg',
		                  ];
		
		//국화
		var vimgArray2 = [
		                  '국화1.jpg', '국화2.jpg',
		                  '국화3.jpg', '국화4.jpg',
		                  '국화5.jpg', '국화6.jpg',
		                  '국화7.jpg', '국화8.jpg',
		                  '국화9.jpg', '국화10.jpg',
		                  ];
		
		//코알라
		var vimgArray3 = ['Koala.jpg', '수지.jpg'];
		//튜울립
		var vimgArray4 = ['Tulips.jpg', '수지.gif'];
		
		
		
		$('p').click(function() {
			
			//title속성값이나 또는 p의 문자값을 가져온다
			var a = $(this).attr('title');
// 			var a = $(this).text();
			
			var vimgArray = [];
			
			if (a == 'Hydrangeas') {
				vimgArray = vimgArray1;
			} else if (a == 'Chrysanthemum') {
				vimgArray = vimgArray2;
			} else if (a == 'Koala') {
				vimgArray = vimgArray3;
			} else if (a == 'Tulips') {
				vimgArray = vimgArray4;
			}
			
			// 랜덤값 선언 및 초기화
			var rand = parseInt(Math.random() * vimgArray.length);
			
			//img태그를 생성
			var vimg = $('<img>', {
				'src': '../images/' + $(vimgArray).get(rand),
				'width': '50px',
				'height': '50px'
			});
			
			//생성된 img태그를 p태그에 추가한다
// 			$(vimg).appendTo(this);
// 			$(this).append(vimg);
			
			//생성된 img태그를 p태그 다음에 추가한다
			$(this).after(vimg);
			
		});
		
	})
</script>
</head>
<body>
	<p title="Tulips">튜울립</p>
	<p title="Chrysanthemum">국화</p>
	<p title="Koala">코알라</p>
	<p title="Hydrangeas">수국</p>
	
</body>
</html>
