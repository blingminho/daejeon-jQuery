<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<script>
	var temp = "";
	
	$(function() {
//		$(this).dblclick(function(){ })
//		$(this).on('dblclick', function(){ })
//		$(this).bind('dblclick',function(){ })
		
		$('img').dblclick(function(){
// 			$(this).addClass('show');
			$(this).hide();
			
			var len = $('img:visible').length;
			if (len == 0) {
// 				$('button').css('display', 'block');
				$('button').show();
			}
		})
		
		$('button').on('click', function(){
// 			$('img').removeClass('show');
// 			$('button').css('display', 'none');
			$('img').show();
			$(this).hide();
		})
		
		
		//현재 이미지의 src속성값을 가져와서(get) temp라는 속성(변수)으로 저장(set)
		$('img').hover(function(){
			temp = $(this).attr('src');
			$(this).attr('src', $(this).attr('src2'));
		}, function(){
			$(this).attr('src', temp);
		})
		
		
		
		
	})
</script>
<style type="text/css">
img {
	width: 150px;
	height: 100px;
}

button {
	display: none;
}

.show {
	display: none;
}

</style>
</head>
<body>
	<img src="../images/image.1.jpg" src2="../images/image.5.jpg">
	<img src="../images/image.2.jpg" src2="../images/image.6.jpg">
	<img src="../images/image.3.jpg" src2="../images/image.7.jpg">
	<img src="../images/image.4.jpg" src2="../images/수지.jpg">
	<br>
	<button type="button">보이기</button>
</body>
</html>
