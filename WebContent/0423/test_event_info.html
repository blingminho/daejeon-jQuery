<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<script>
	$(function() {
		
		$('div').mousedown(function(){
			
			alert('대상 : ' + event.target.tagName + '\n' + 
				'버튼 : ' + event.button + '\n' +
				'좌표 : page : ' + event.pageX + ',' + event.pageY + '\n' +
				'screen좌표 : ' + event.screenX + ',' + event.screenY + '\n' +
				'Ctrl : ' + event.ctrlKey + '\n' +
				'Shift : ' + event.shiftKey
			)
			
			//버튼값 비교 왼쪽: 테두리, 가운데 : 배경색, 오른쪽 : Hello World를 표시, 글자크기 30px
			if (event.button == 0) {
				$(this).css('border', '3px solid red');
				
			} else if (event.button == 1) {
				$(this).css('background', 'brown');
				
			} else if (event.button == 2){
				$(this).text('Hello World').css('font-size', '30px');
			}
		})
		
		$('button').click(function(){
			
			alert('대상 : ' + event.target.tagName + '\n' + 
				'버튼 : ' + event.button + '\n' +
				'좌표 : page : ' + event.pageX + ',' + event.pageY + '\n' +
				'screen좌표 : ' + event.screenX + ',' + event.screenY
			) 
		})
		
		$('input').focus(function(){
			$(this).addClass('backcolor');
// 			$(this).css('background', 'yellow');
		})
		
		$('input').blur(function(){
			$(this).removeClass('backcolor');
// 			$(this).css('background', 'white');
		})
		
		
		 
	})
</script>
<style type="text/css">
.backcolor{
	background: yellow;
}
</style>
</head>
<body>
	<div style="width:300px;height:200px;background-color:yellow;"></div>
	<br>
	<button>버튼</button>
	
	<br><br>
	<input type="text">
	<br>
	<input type="password">
	
</body>
</html>
