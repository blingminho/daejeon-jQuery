<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	$(function(){
		var result = "";
		$.each($('p'), function(){
			result += $(this).html() + "\n";
		})
		/* 
		$('p').each(function(){
			result += $(this).html() + "\n";
		}) 
		*/
		alert(result);
		
	})
</script>
</head>
<body>
	<p>123<a>첫번째</a></p>
	<div><p>두번째</p></div>
	<div><p>세번째</p><p>네번째</p></div>
</body>
</html>
