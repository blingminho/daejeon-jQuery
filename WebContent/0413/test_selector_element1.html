<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	$(function() {
		//h2의 자식 a 태그의 스타일 에 테두리 설정 - solid
		$('h2 > a').css('border', '2px solid red');

		//h2의 후손 a태그의 스타일 배경색 을 노란색으로 변경
		$('h2 a').css('background', 'yellow');
	})
</script>
</head>
<body>
	<h2>
		문단 안에 <a>링크</a> 태그가 있다 두번째 <span><a>링크</a></span> 은 손자이다
	</h2>
</body>
</html>
